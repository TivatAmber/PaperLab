<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置页面</title>
    <link rel="stylesheet" href="../css/settingStyle.css">
    <link rel="stylesheet" href="../css/commonStyle.css">
</head>
<body>
<div class="container">
    <!-- 左侧栏 -->
    <div class="setting-sidebar">
        <button class="home-button" id="homeLink">返回</button>
        <h2>个人信息</h2>
        <div class="setting-profile-container">
            <img src="../image/profile.png" alt="头像" class="setting-profile-picture">
        </div>
        <div class="info-display">
            <p><strong>学号：</strong><span id="student-id">123456</span></p>
            <p><strong>昵称：</strong><span id="nickname">小明</span></p>
        </div>
    </div>

    <!-- 右侧内容区 -->
    <div class="content">
        <h2>个人信息设置</h2>
        <form class="setting-info" id="settingForm">
            <div class="input-group">
                <label for="description"> 个人签名 </label>
                <input type="text" id="description" placeholder="请输入 ..." required>
            </div>

            <div class="input-group">
                <label for="nickname"> 昵称 </label>
                <input type="text" id="nickname" placeholder="请输入 ..." required>
            </div>
        </form>
    </div>
</div>

<script>
    // const { ipcRenderer } = require('electron');
    const homeLink = document.getElementById('homeLink');

    homeLink.addEventListener('click', () => {
        window.history.back();
    });
</script>
</body>
</html>
