<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Team</title>
    <link rel="stylesheet" href="../css/createTeamStyle.css">
</head>
<body>
<div class="content">
    <form id="createTeamForm">
        <h3>队伍名称</h3>
        <input type="text" placeholder="请输入" id="teamName">
        <h3>队伍简介</h3>
        <textarea class="description-input" placeholder="请输入" id="teamDescription"></textarea>
        <div>
            <h3>选择课堂</h3>
            <!--TODO: Add class selection-->
            <select id="teamClass" required>
                <option value="" disabled selected>Select your class</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
        </div>
        <div class="button-container">
            <button type="submit">创建队伍</button>
            <button id="cancel">取消</button>
        </div>
    </form>
</div>
<script>
    const { ipcRenderer } = require('electron');
    const cancel = document.getElementById('cancel');
    const form = document.getElementById('createTeamForm');

    form.addEventListener('submit', () => {
        ipcRenderer.send('create-team', {
            teamName: document.getElementById('teamName').value,
            teamDescription: document.getElementById('teamDescription').value,
            teamClass: document.getElementById('teamClass').value
        });
    })
    cancel.addEventListener('click', () => {
        ipcRenderer.send('close-window');
    });

    ipcRenderer.on('team-created', (event, {state}) => {
        if (state === 'success') {
            alert('队伍创建成功！');
            ipcRenderer.send('close-window');
        } else {
            alert('队伍创建失败！');
        }
    });
</script>
</body>
</html>
